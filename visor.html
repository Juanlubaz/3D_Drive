<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visor IFC</title>

  <!-- IFC.js + Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ifcjs@7.0.11/dist/ifc.min.js"></script>

  <style>
    html, body { margin: 0; padding: 0; height: 100%; overflow: hidden; }
    #viewer-container { width: 100%; height: 100%; }
    #file-name {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      font-family: sans-serif;
      z-index: 10;
    }
  </style>
</head>
<body>

<div id="file-name">Archivo: (cargando…)</div>
<div id="viewer-container"></div>

<script>
  //----------------------------------------------------
  // 1. Obtener parámetro ?modelo=
  //----------------------------------------------------
  const url = new URL(window.location.href);
  const modelo = url.searchParams.get("modelo");
  const fileNameDiv = document.getElementById("file-name");

  if (!modelo) {
    fileNameDiv.textContent = "Archivo: (no se recibió parámetro)";
  } else {
    fileNameDiv.textContent = "Archivo: " + modelo;
    cargarIFC(modelo);
  }

  //----------------------------------------------------
  // 2. Cargar modelo con configuración completa (workers)
  //----------------------------------------------------
  async function cargarIFC(nombreArchivo) {
    const container = document.getElementById("viewer-container");

    const viewer = new IfcViewerAPI({
      container,
      backgroundColor: new THREE.Color(0xffffff),
    });

    viewer.axes.setAxes();
    viewer.grid.setGrid();

    // Ruta absoluta obligatoria en GitHub Pages
    const ruta = `https://juanlubaz.github.io/visor-ifc/${nombreArchivo}`;

    // Configurar WebIFC (imprescindible para que cargue)
    await viewer.IFC.setWasmPath("https://cdn.jsdelivr.net/npm/web-ifc@0.0.46/");

    try {
      await viewer.IFC.loadIfcUrl(ruta);
    } catch (e) {
      fileNameDiv.textContent = "Error al cargar: " + e;
      console.error(e);
    }
  }
</script>

</body>
</html>
